<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
</head>
<body>
<!--输出值，变量，对象.属性-->
<h1>列表</h1>
<ul>
    {% for grade in grades %}
    <li><a href="{{ grade.id }}">{{ grade.gname }}</a></li>
    {% endfor %}
</ul>
<h1>学生列表</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.sname }}</li>
        {% endfor %}
    </ul>
</body>
</html>
